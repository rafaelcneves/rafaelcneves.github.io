# Build settings
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge
plugins: [jekyll-paginate]
# , jekyll-admin

paginate: 12
paginate_path: "/page/:num/"
comments: true

# source: source
destination: _site
sass:
  sass_dir: _scss
  style: compressed # expanded

# SEO settings
title: Rafael César Neves
description: "Rails enthusiast, with a lot of ideas, always looking for the best challenges and good coffee."
keywords: "Linux, Ruby, Rails, Mysql, Java, web, developer"
tagline: Conteúdo para desenvolvedores
url: https://rafaelcneves.github.io

repo: https://github.com/rafaelcneves/rafaelcneves.github.io
disqus_shortname: "nevesblog"
disqus_site_shortname: "nevesblog"

# Author settings
author:
  name: Rafael César Neves
  job: Full Stack Developer
  presentation: "Sou <strong>Rafael Neves</strong>, <em>desenvolvedor fullstack</em>."
  short_bio: "Entusiasta de Rails e Flutter, evoluindo constantemente, sempre buscando os melhores desafios e um bom café."
  thumb: /images/author.jpg
  email: rafaelcesarneves@gmail.com
  url: http://rafaelcneves.github.io
  github: http://github.com/rafaelcneves
  twitter: http://twitter.com/rafaelcneves
  facebook: http://facebook.com/rafael.c.neves
  linkedin: http://linkedin.com/in/rafaelcneves
  stackoverflow: http://stackoverflow.com/users/2116875/rneves

# navbar pages
navbar:
  - slug: links
    title: Links

exclude:
  - gulp
  - node_modules
  - bower
  - bower_components
  - config.rb
  - src
  - Gemfile
  - Gemfile.lock
  - .rvmrc
  - .rbenv-version
  - package.json
  - gulpfile.js
  - README.md
  - Rakefile
  - changelog.md
  - vendor

theme: jekyll-theme-cayman
