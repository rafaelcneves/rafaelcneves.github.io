<footer class="site-footer">

    <h3>Links úteis</h3>
    <ul>
    {% for link in site.data.links %}
      <li>
        <a href="{{ link.url }}">{{ link.name }}</a>
      </li>

    </ul>
  </div>
  <div class="container">

      <small>&copy;{{ site.time | date: '%Y' }} All rights reserved. Made with <a href="http://jekyllrb.com/" target="_blank">Jekyll</a> and ♥</small>
    </p>
  </div>
</footer>
